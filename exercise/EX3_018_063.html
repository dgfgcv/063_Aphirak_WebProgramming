<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Learning 3 : Form ศิษย์เก่า</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
body 
{
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

form {
    padding: 20px;
    border-radius: 10px;
    background-color: #f2f2f2;
}

label {
    font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="tel"],
select,
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

input[type="radio"] {
    margin-right: 5px;
}

input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

</style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">แบบฟอร์มลงทะเบียนศิษย์เก่า IT + IS</h1>
        <form action="http://localhost/" method="post">
            <div class="form-group">
                <label for="fullname">ชื่อ-สกุล:</label>
                <input type="text" class="form-control" id="fullname" name="fullname">
            </div>
            <div class="form-group">
                <label for="studentId">รหัสนักศึกษา:</label>
                <input type="text" class="form-control" id="studentId" name="studentId">
            </div>
            <div class="form-group">
                <label for="gender">เพศ:</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="male" name="gender" value="male">
                    <label class="form-check-label" for="male">ชาย</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="female" name="gender" value="female">
                    <label class="form-check-label" for="female">หญิง</label>
                </div>
            </div>
            <div class="form-group">
                <label for="academicYear">ปีการศึกษาเข้าศึกษา:</label>
                <input type="text" class="form-control" id="academicYear" name="academicYear">
            </div>
            <div class="form-group">
                <label for="address">ที่อยู่:</label>
                <textarea class="form-control" id="address" name="address"></textarea>
            </div>
            <div class="form-group">
                <label for="email">อีเมลล์:</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="phone">เบอร์โทรติดต่อ:</label>
                <input type="tel" class="form-control" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="curriculum">ชื่อหลักสูตร:</label>
                <select class="form-control" id="curriculum" name="curriculum">
                    <option value="IT">IT</option>
                    <option value="IS">IS</option>
                </select>
            </div>
            <div class="form-group">
                <label for="occupation">อาชีพปัจจุบัน:</label>
                <input type="text" class="form-control" id="occupation" name="occupation">
            </div>
            <div class="form-group">
                <label for="workplace">สถานที่ทำงาน:</label>
                <input type="text" class="form-control" id="workplace" name="workplace" placeholder="ระบุชื่อบริษัท และที่อยู่">
            </div>
            <div class="form-group">
                <label for="jobType">ประเภทงานที่ทำ:</label>
                <select class="form-control" id="jobType" name="jobType">
                    <option value="Web Developer">Web Developer</option>
                    <option value="SA">SA</option>
                    <option value="Graphic Design">Graphic Design</option>
                    <option value="Digital Marketing">Digital Marketing</option>
                </select>
            </div>
            <div class="form-group">
                <label for="photo">รูปถ่ายตนเอง:</label>
                <input type="file" class="form-control-file" id="photo" name="photo">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
